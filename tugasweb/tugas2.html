  <form>
  <div class="form-row">
    <div class="col">
    <label for="inputnama">Nama</label>
      <input type="text" class="form-control" id="inputnama" placeholder="Masukkan Nama Anda">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputkelas">Kelas</label>
      <input type="email" class="form-control" id="inputkelas" placeholder="Masukkan Kelas Anda">
    </div>
    <div class="form-group col-md-6">
      <label for="inputNPM">NPM</label>
      <input type="password" class="form-control" id="inputNPM" placeholder="Masukkan NPM Anda">
    </div>
  </div>
  <div class="form-group">
    <label for="inputemail">Email</label>
    <input type="text" class="form-control" id="inputemail" placeholder="Masukkan Email Anda">
  </div>
  <div class="form-group">
    <label for="inputAddress">Alamat</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan Alamat Anda">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Data Sudah Benar
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Daftar</button>
</form>
